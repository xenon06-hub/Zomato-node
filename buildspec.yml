version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 374331245951.dkr.ecr.eu-north-1.amazonaws.com

  build:
    commands:
      - echo Building Docker image...
      - docker build -t 374331245951.dkr.ecr.eu-north-1.amazonaws.com/zomato-node:latest .

  post_build:
    commands:
      - echo Pushing image...
      - docker push 374331245951.dkr.ecr.eu-north-1.amazonaws.com/zomato-node:latest
